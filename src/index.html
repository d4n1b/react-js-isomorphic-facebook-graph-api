<!DOCTYPE html>
<html>
<head>
  <title>Facebook Graph API</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/tether/dist/js/tether.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.min.css">

  <% if (assets.main.css) { %>
  <link rel="stylesheet" type="text/css" href="<%= assets.main.css %>">
  <% } %>
</head>
<body>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '265847613887811',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.8'
      });
      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="app"><%- appHtml %></div>

  <script type="text/javascript">window.__INITIAL_STATE__ = <%- initialState %></script>
  <script type="text/javascript" src="<%= assets.vendor.js %>"></script>
  <script type="text/javascript" src="<%= assets.main.js %>"></script>

</body>
</html>
